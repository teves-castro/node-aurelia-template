<template>
    <require from="bootstrap/css/bootstrap.css"></require>
    <form class="form" submit.delegate="addTodo()">
        <ul class="unstyled">
            <li repeat.for="todo of todos">
                <span>${todo.description}</span>
                <input type="checkbox" class="form-control" checked.bind="todo.complete" change.trigger="completeChanged(todo)">
            </li>
        </ul>
        <input type="text" class="form-control" value.bind="newTodo.description">
        <input type="submit" value="Add todo">
    </form>
</template>
