<template>
    <require from="bootstrap/css/bootstrap.css"></require>
    <require from="./app.css"></require>

    <div class="jumbotron">
        <h1 class="text-center">Todos</h1>
    </div>

    <div class=" col-sm-offset-5 col-sm-2">

        <form class="form-inline" role="form" submit.delegate="addTodo()">

            <ul class="list-group">
                <li class="list-group-item" repeat.for="todo of todos">
                    <div>
                        <input type="checkbox" checked.bind="todo.complete" change.trigger="completeChanged(todo)">
                        <span class="badge" class.bind="todo.complete ? 'complete':''">${todo.description}</span>
                        <i class="fa fa-trash pull-right" click.trigger="$parent.deleteTodo(todo)"></i>
                    </div>
                </li>
            </ul>

            <div class="text-center">
                <input type="text" class="form-control" value.bind="newTodo.description">
                <button type="submit" class="btn btn-primary">Add todo</button>
            </div>
        </form>

    </div>

</template>
